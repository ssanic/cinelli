<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cinelli</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="mainPage.css">
    </head>
    <body>
        <header>
            <div class="site-logo">
                <img src="./images/cinelli.png" alt="aster-logo">
            </div>
            <nav class="nav">
                <ul>
                    <li class="nav-item">
                        <a href="#">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">MORE BIKES</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">CONTACTS</a>
                    </li>
                </ul>
            </nav>
            <div class="icons-box">
                <div>
                    <a href="#">Sign in</a>
                </div>
                <div class="sign-up">
                    <a href="#">Sign Up</a>
                </div>
                <div class="bag-icon">
                    <img src="./images/shopping-cart.png" alt="bag-icon">
                </div>
            </div>
        </header>

        <main class="main-container">
            <section class="banner-container">
                <div class="banner-box">
                    <div>
                        <h2>Track Bikes</h2>
                    </div>
                    <div>
                        <button class="btn-shop">BUY NOW</button>
                    </div>
                </div>
            </section>

            <section class="products-list">
                <div class="products-title">
                    <h3>NEW BIKES AND FRAMES</h3>
                </div>
                <div class="products-container">
                    <div class="product-card">
                        <div class="product-img">
                            <img class="product-img" src="./images/laser_pista.jpg" alt="frame">
                            <div class="cart-btn-box">
                                <button class="cart-btn">Add to cart</button>
                            </div>
                        </div>
                        <p class="product-name">Cineli Laser Pista</p>
                        <p class="product-price">5000 $</p>
                    </div>
                    <div class="product-card">
                        <div class="product-img">
                            <img src="./images/vigorelli.jpg" alt="frame">
                            <div class="cart-btn-box">
                                <button class="cart-btn">Add to cart</button>
                            </div>
                        </div>
                        <p class="product-name">Cinelli Vigorelli</p>
                        <p class="product-price">1200 $</p>
                    </div>
                    <div class="product-card">
                        <div class="product-img">
                            <img src="./images/parallax.jpg" alt="frame">
                            <div class="cart-btn-box">
                                <button class="cart-btn">Add to cart</button>
                            </div>
                        </div>
                        <p class="product-name">Cinelli parallax</p>
                        <p class="product-price">1400 $</p>
                    </div>
                    <div class="product-card">
                        <div class="product-img">
                            <img src="./images/shark.jpg" alt="frame">
                            <div class="cart-btn-box">
                                <button class="cart-btn">Add to cart</button>
                            </div>
                        </div>
                        <p class="product-name">Cinelli Vigorelli Shark</p>
                        <p class="product-price">2000 $</p>
                    </div>
                    <div class="product-card">
                        <div class="product-img">
                            <img src="./images/mash.jpg">
                            <div class="cart-btn-box">
                                <button class="cart-btn">Add to cart</button>
                            </div>
                        </div>
                        <p class="product-name">Cinelli Mash</p>
                        <p class="product-price">900 $</p>
                    </div>
                    <div class="product-card">
                        <div class="product-img">
                            <img src="./images/gazzetta.jpg">
                            <div class="cart-btn-box">
                                <button class="cart-btn">Add to cart</button>
                            </div>
                        </div>
                        <p class="product-name">Cinelli Gazzeta</p>
                        <p class="product-price">1100 $</p>
                    </div>
                    <div class="product-card">
                        <div class="product-img">
                            <img src="./images/supercorsa.jpg">
                            <div class="cart-btn-box">
                                <button class="cart-btn">Add to cart</button>
                            </div>
                        </div>
                        <p class="product-name">Cinelli Supercorsa</p>
                        <p class="product-price">800 $</p>
                    </div>
                    <div class="product-card">
                        <div class="product-img">
                            <img src="./images/tutto.jpg">
                            <div class="cart-btn-box">
                                <button class="cart-btn">Add to cart</button>
                            </div>
                        </div>
                        <p class="product-name">Cinelli Tutto</p>
                        <p class="product-price">800 %</p>
                    </div>
                </div>
            </section>
        </main>



        <script src="mainPage.js"></script>
    </body>
</html>
